<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals - NexCart</title>
    <link rel="icon" type="image/png" href="../images/nexcartlogo.png">
    <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo-link">
          <img src="../images/nexcartlogo.png" alt="Logo" class="brand-logo" />
        </a>
        <div class="nav-items">
          <div class="nav-links">
            <a href="new-arrivals.html" class="nav-link active">New Arrivals</a>
            <a href="categories.html" class="nav-link">Categories</a>
            <a href="sale.html" class="nav-link">Sale</a>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Search products..." />
            <button class="search-btn"><img src="../images/search-icon.jpg" alt="Search" class="search-icon"></button>
          </div>
          <a href="../html/checkout.html" class="cart-icon"><img src="../images/shopping-cart.png" alt="Cart" class="cart-icon-img"><span class="cart-count">0</span></a>
        </div>
      </div>
    </nav>

    <!-- New Arrivals Header -->
    <section class="new-arrivals-header">
      <h1>New Arrivals</h1>
      <div class="filter-container">
        <select class="filter-select" data-filter="category">
          <option value="all">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="home">Home & Living</option>
        </select>
        <select class="filter-select" data-filter="sort">
          <option value="newest">Newest First</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
        </select>
      </div>
    </section>

    <!-- New Arrivals Grid -->
    <section class="products-grid">
        <!-- Products will be dynamically loaded here -->
    </section>

    <script type="module" src="../js/script.js"></script>
  </body>
</html>
