<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NexCart</title>
    <link rel="icon" type="image/png" href="../images/nexcartlogo.png">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <img src="../images/nexcartlogo.png" alt="Logo" class="brand-logo">
            </a>
            <div class="nav-items">
                <div class="nav-links">
                    <a href="new-arrivals.html" class="nav-link">New Arrivals</a>
                    <a href="categories.html" class="nav-link">Categories</a>
                    <a href="sale.html" class="nav-link">Sale</a>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search products...">
                    <button class="search-btn"><img src="../images/search-icon.jpg" alt="Search" class="search-icon"></button>
                </div>
                <a href="../html/checkout.html" class="cart-icon"><img src="../images/shopping-cart.png" alt="Cart" class="cart-icon-img"><span class="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout-container">
        <div class="checkout-grid">
            <!-- Cart Items -->
            <div class="cart-items">
                <h2>Shopping Cart</h2>
                <button class="clear-cart-btn">Clear Cart</button>
                <div class="cart-items-container">
                    <div class="cart-item">
                        <img src="../images/product1.jpg" alt="Premium Wireless Headphones">
                        <div class="item-details">
                            <h3 class="item-name">Premium Wireless Headphones</h3>
                            <p class="item-price">$199.99</p>
                        </div>
                        <div class="quantity-controls">
                            <form action="checkout.html" method="get">
                                <input type="hidden" name="product_id" value="1">
                                <button type="submit" name="decrease" class="quantity-btn">-</button>
                                <span class="quantity">1</span>
                                <button type="submit" name="increase" class="quantity-btn">+</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span class="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span class="shipping">$9.99</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span class="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span class="total-amount">$0.00</span>
                    </div>
                </div>
                <button class="checkout-btn">Proceed to Payment</button>
            </div>
        </div>
    </section>

    <script type="module" src="../js/script.js"></script>
</body>
</html>
